<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mebel</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__body">
          <!--fixed menu-->
          <div class="header__wrapper">
            <div class="header__container">
              <div class="header__navigation">
                <div class="header__logo logo"><a href="#">Mebel.</a></div>
                <input class="header__input" type="checkbox" />
                <div class="header__lines"></div>

                <div class="header__all-menu">
                  <nav>
                    <ul class="header__menu">
                      <li class="header__menu--active"><a href="#">Home</a></li>
                      <li><a href="#">About us</a></li>
                      <li><a href="#">Services</a></li>
                      <li><a href="#">Blog</a></li>
                      <li><a href="#">Contac us</a></li>
                    </ul>
                  </nav>
                  <div class="header__user-btn">
                    <a href="#">
                      <img width="24px" height="24px" src="./img/icon/user.svg" alt="user"
                    /></a>
                    <a href="#">
                      <img width="24px" height="24px" src="./img/icon/cart.svg" alt="cart"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--fixed menu END-->
          <div class="header__row">
            <div class="header__text">
              <div class="header__title">
                Modern Interior<br />
                Design Studio
              </div>
              <div class="header__btns">
                <a class="header__btn header__btn--filled" href="#">Shop Now</a>
                <a class="header__btn" href="#">Explore</a>
              </div>
            </div>
            <div class="header__img">
              <!-- <img src="./img/header_sofa.png" title="" /> -->
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="products">
          <div class="container">
            <div class="products__body"></div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__body"></div>
        </div>
      </footer>
    </div>

    <!-- <script src="./js/main.js"></script> -->
  </body>
</html>
