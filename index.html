<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creatives</title>

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/fontawesome.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div
          class="header__body"
          style="
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
              url('./img/header_bg.png');
          "
        >
          <!--fixed menu-->
          <div class="header__wrapper">
            <div class="header__container">
              <div class="header__navigation">
                <div class="logo">
                  <a href="#"> <img height="60px" src="./img/icon/logo.svg" alt="" /> </a>
                </div>
                <input class="header__input" type="checkbox" />
                <div class="header__lines"></div>

                <div class="header__all-menu">
                  <nav>
                    <ul class="header__menu">
                      <li class="header__menu--active"><a href="#">Home</a></li>
                      <li><a href="#">Pages</a></li>
                      <li><a href="#">Features</a></li>
                      <li><a href="#">Extensions</a></li>
                      <li><a href="#">Tutorials</a></li>
                      <li><a href="#">Contact Us</a></li>
                    </ul>
                  </nav>
                  <div class="header__socials">
                    <a href="#">
                      <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="#">
                      <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#">
                      <i class="fa fa-skype" aria-hidden="true"></i>
                    </a>
                    <a href="#">
                      <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--fixed menu END-->
          <section class="header__screen">
            <div class="header__title">
              <h1>Creatives</h1>
              <p>design agency</p>
            </div>

            <div class="header__btn">
              <p>SCROLL DOwN</p>
              <img width="40px" height="40px" src="./img/icon/mouse.svg" alt="SCROLL DOWN" />
            </div>
          </section>
        </div>
      </header>
      <main>
        <section class="products">
          <div class="container">
            <div class="products__body"></div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__body"></div>
        </div>
      </footer>
    </div>

    <!-- <script src="./js/main.js"></script> -->
  </body>
</html>
